    <style>

<body>
    <div class="container">
        <div class="header">
            <h1>{{ meeting.title }}</h1>
            <div class="status">
                <div class="recording-indicator" id="recordingIndicator" style="display: none;"></div>
                <span id="statusText">æº–å‚™å®Œäº†</span>
            </div>
        </div>

        <div class="main-content">
            <div class="panel">
                <h2>ğŸ¤ éŒ²éŸ³ã‚³ãƒ³ãƒˆãƒ­ãƒ¼ãƒ«</h2>
                <div class="controls">
                    <button class="btn-start" id="startBtn">éŒ²éŸ³é–‹å§‹</button>
                    <button class="btn-stop" id="stopBtn" disabled>éŒ²éŸ³åœæ­¢</button>
                </div>
                
                <div class="audio-visualizer">
                    <canvas id="visualizer"></canvas>
                </div>

                <div class="summary-section" id="summarySection">
                    <h3>ğŸ“ è­°äº‹éŒ²è¦ç´„</h3>
                    <div id="summaryContent" class="loader">è¦ç´„ã‚’ç”Ÿæˆä¸­...</div>
                </div>
            </div>

            <div class="panel">
                <h2>ğŸ“„ ãƒªã‚¢ãƒ«ã‚¿ã‚¤ãƒ æ–‡å­—èµ·ã“ã—</h2>
                <div class="transcript-area" id="transcriptArea">
                    <p style="color: #9ca3af; text-align: center;">éŒ²éŸ³ã‚’é–‹å§‹ã™ã‚‹ã¨ã€ã“ã“ã«æ–‡å­—èµ·ã“ã—ãŒè¡¨ç¤ºã•ã‚Œã¾ã™</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        const meetingId = Number("{{ meeting.id }}");
        const wsProtocol = window.location.protocol === 'https:' ? 'wss:' : 'ws:';
        const wsUrl = `${wsProtocol}//${window.location.host}/ws/meeting/${meetingId}/`;
        
        let socket = null;
        let mediaRecorder = null;
        let audioContext = null;
        let analyser = null;
        let isRecording = false;

        const startBtn = document.getElementById('startBtn');
        const stopBtn = document.getElementById('stopBtn');
        const transcriptArea = document.getElementById('transcriptArea');
        const statusText = document.getElementById('statusText');
        const recordingIndicator = document.getElementById('recordingIndicator');
        const summarySection = document.getElementById('summarySection');
        const summaryContent = document.getElementById('summaryContent');

        // WebSocketæ¥ç¶š
        function connectWebSocket() {
            socket = new WebSocket(wsUrl);

            socket.onopen = () => {
                console.log('WebSocketæ¥ç¶šæˆåŠŸ');
                statusText.textContent = 'æ¥ç¶šå®Œäº† - éŒ²éŸ³æº–å‚™å®Œäº†';
            };

            socket.onmessage = (event) => {
                const data = JSON.parse(event.data);
                
                if (data.type === 'transcript') {
                    addTranscript(data.text);
                } else if (data.type === 'summary_complete') {
                    displaySummary(data.summary);
                } else if (data.type === 'error') {
                    alert('ã‚¨ãƒ©ãƒ¼: ' + data.message);
                }
            };

            socket.onerror = (error) => {
                console.error('WebSocketã‚¨ãƒ©ãƒ¼:', error);
                statusText.textContent = 'ã‚¨ãƒ©ãƒ¼: æ¥ç¶šã«å¤±æ•—ã—ã¾ã—ãŸ';
            };

            socket.onclose = () => {
                console.log('WebSocketæ¥ç¶šçµ‚äº†');
            };
        }

        // éŒ²éŸ³é–‹å§‹
        async function startRecording() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ 
                    audio: {
                        echoCancellation: true,
                        noiseSuppression: true,
                        sampleRate: 44100
                    } 
                });

                // éŸ³å£°å¯è¦–åŒ–
                setupVisualizer(stream);

                mediaRecorder = new MediaRecorder(stream, {
                    mimeType: 'audio/webm'
                });

                mediaRecorder.ondataavailable = (event) => {
                    if (event.data.size > 0 && socket.readyState === WebSocket.OPEN) {
                        // Base64ã‚¨ãƒ³ã‚³ãƒ¼ãƒ‰ã—ã¦é€ä¿¡
                        const reader = new FileReader();
                        reader.onloadend = () => {
                            const base64Audio = reader.result.split(',')[1];
                            socket.send(JSON.stringify({
                                type: 'audio_chunk',
                                audio: base64Audio
                            }));
                        };
                        reader.readAsDataURL(event.data);
                    }
                };

                // 500msã”ã¨ã«ãƒ‡ãƒ¼ã‚¿ã‚’é€ä¿¡
                mediaRecorder.start(500);
                isRecording = true;

                startBtn.disabled = true;
                stopBtn.disabled = false;
                statusText.textContent = 'éŒ²éŸ³ä¸­...';
                recordingIndicator.style.display = 'block';
                transcriptArea.innerHTML = '';

            } catch (error) {
                console.error('ãƒã‚¤ã‚¯ã‚¢ã‚¯ã‚»ã‚¹ã‚¨ãƒ©ãƒ¼:', error);
                alert('ãƒã‚¤ã‚¯ã¸ã®ã‚¢ã‚¯ã‚»ã‚¹ãŒæ‹’å¦ã•ã‚Œã¾ã—ãŸã€‚ãƒ–ãƒ©ã‚¦ã‚¶ã®è¨­å®šã‚’ç¢ºèªã—ã¦ãã ã•ã„ã€‚');
            }
        }

        // éŒ²éŸ³åœæ­¢
        function stopRecording() {
            if (mediaRecorder && isRecording) {
                mediaRecorder.stop();
                mediaRecorder.stream.getTracks().forEach(track => track.stop());
                isRecording = false;

                startBtn.disabled = false;
                stopBtn.disabled = true;
                statusText.textContent = 'éŒ²éŸ³åœæ­¢ - è­°äº‹éŒ²ã‚’ç”Ÿæˆä¸­...';
                recordingIndicator.style.display = 'none';

                // åœæ­¢ä¿¡å·ã‚’é€ä¿¡
                socket.send(JSON.stringify({
                    type: 'stop_recording'
                }));

                summarySection.classList.add('active');
            }
        }

        // æ–‡å­—èµ·ã“ã—è¿½åŠ 
        function addTranscript(text) {
            const item = document.createElement('div');
            item.className = 'transcript-item';
            
            const timestamp = document.createElement('div');
            timestamp.className = 'timestamp';
            timestamp.textContent = new Date().toLocaleTimeString('ja-JP');
            
            const content = document.createElement('div');
            content.textContent = text;
            
            item.appendChild(timestamp);
            item.appendChild(content);
            
            transcriptArea.appendChild(item);
            transcriptArea.scrollTop = transcriptArea.scrollHeight;
        }

        // è¦ç´„è¡¨ç¤º
        function displaySummary(summary) {
            let html = '<div class="summary-content">';
            html += `<h4>ğŸ“Œ è¦ç´„</h4><p>${summary.summary}</p>`;
            
            if (summary.key_points && summary.key_points.length > 0) {
                html += '<h4 style="margin-top: 20px;">ğŸ”‘ é‡è¦ãƒã‚¤ãƒ³ãƒˆ</h4><ul>';
                summary.key_points.forEach(point => {
                    html += `<li>${point}</li>`;
                });
                html += '</ul>';
            }
            
            if (summary.action_items && summary.action_items.length > 0) {
                html += '<h4 style="margin-top: 20px;">âœ… ã‚¢ã‚¯ã‚·ãƒ§ãƒ³ã‚¢ã‚¤ãƒ†ãƒ </h4>';
                summary.action_items.forEach(item => {
                    html += `<div class="action-item">
                        <strong>${item.task}</strong>
                        ${item.assignee ? ` - æ‹…å½“: ${item.assignee}` : ''}
                    </div>`;
                });
            }
            
            if (summary.decisions && summary.decisions.length > 0) {
                html += '<h4 style="margin-top: 20px;">ğŸ“‹ æ±ºå®šäº‹é …</h4><ul>';
                summary.decisions.forEach(decision => {
                    html += `<li>${decision}</li>`;
                });
                html += '</ul>';
            }
            
            html += '</div>';
            html += '<div style="margin-top: 20px; text-align: center;">';
            html += `<a href="/meeting/${meetingId}/detail/" style="padding: 10px 20px; background: #667eea; color: white; text-decoration: none; border-radius: 6px; display: inline-block;">è©³ç´°ãƒšãƒ¼ã‚¸ã‚’è¦‹ã‚‹</a>`;
            html += '</div>';
            
            summaryContent.innerHTML = html;
            statusText.textContent = 'è­°äº‹éŒ²ç”Ÿæˆå®Œäº†ï¼';
        }

        // éŸ³å£°å¯è¦–åŒ–
        function setupVisualizer(stream) {
            audioContext = new (window.AudioContext || window.webkitAudioContext)();
            analyser = audioContext.createAnalyser();
            const source = audioContext.createMediaStreamSource(stream);
            source.connect(analyser);
            analyser.fftSize = 256;

            const canvas = document.getElementById('visualizer');
            const canvasContext = canvas.getContext('2d');
            const bufferLength = analyser.frequencyBinCount;
            const dataArray = new Uint8Array(bufferLength);

            function draw() {
                if (!isRecording) return;
                
                requestAnimationFrame(draw);
                analyser.getByteFrequencyData(dataArray);

                canvasContext.fillStyle = '#f9fafb';
                canvasContext.fillRect(0, 0, canvas.width, canvas.height);

                const barWidth = (canvas.width / bufferLength) * 2.5;
                let barHeight;
                let x = 0;

                for (let i = 0; i < bufferLength; i++) {
                    barHeight = (dataArray[i] / 255) * canvas.height * 0.8;
                    
                    const gradient = canvasContext.createLinearGradient(0, 0, 0, canvas.height);
                    gradient.addColorStop(0, '#667eea');
                    gradient.addColorStop(1, '#764ba2');
                    
                    canvasContext.fillStyle = gradient;
                    canvasContext.fillRect(x, canvas.height - barHeight, barWidth, barHeight);

                    x += barWidth + 1;
                }
            }

            draw();
        }

        // ã‚¤ãƒ™ãƒ³ãƒˆãƒªã‚¹ãƒŠãƒ¼
        startBtn.addEventListener('click', startRecording);
        stopBtn.addEventListener('click', stopRecording);

        // ãƒšãƒ¼ã‚¸ãƒ­ãƒ¼ãƒ‰æ™‚ã«WebSocketæ¥ç¶š
        connectWebSocket();

        // ãƒšãƒ¼ã‚¸é›¢è„±æ™‚ã®ã‚¯ãƒªãƒ¼ãƒ³ã‚¢ãƒƒãƒ—
        window.addEventListener('beforeunload', () => {
            if (isRecording) {
                stopRecording();
            }
            if (socket) {
                socket.close();
            }
        });
    </script>
</body>
